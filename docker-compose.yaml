version: "3.9"

services:
  postgres:
    image: docker.io/ankane/pgvector:latest   # Postgres with pgvector installed
    container_name: notebooklm_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notebooklm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
